<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="nav-toggle">
    <a href="#"><img src="images/arrow-left.svg" alt="arrow left" class="close-nav"></a>
    <ul class="nav-list">
      <li class="nav-item"><a href="#">Home</a></li>
      <li class="nav-item"><a href="#">Favorites</a></li>
      <li class="nav-item"><a href="#">Daily Recipes</a></li>
    </ul>
  </div>
  <header class="nav-bar">
    <a href="#"><img src="images/menu.png" alt="toggle icon" class="open-nav"></a>
    <h1>Recipe Finder</h1>
    <a href="#"><img src="images/search.svg" alt="search icon" class="search-icon"></a>
  </header>
  <main>
    <div class="container views">
      <div class="container" data-view="home">
        <div class="row justify-center align-center">
          <div class="col">
            <h1 class="home-text">Begin by searching for a recipe</h1>
          </div>
          <div class="col justify-center">
            <button class="search-btn">
              <img src="images/search-blue.svg" alt="search icon" class="search-icon">
              <span>Search</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
