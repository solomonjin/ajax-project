<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="nav-toggle">
    <a href="#" class="close-nav"><img src="images/arrow-left.svg" alt="arrow left"></a>
    <ul class="nav-list">
      <li class="nav-item"><a href="#">Home</a></li>
      <li class="nav-item"><a href="#">Favorites</a></li>
      <li class="nav-item"><a href="#">Daily Recipes</a></li>
    </ul>
  </div>
  <header class="nav-bar">
    <a href="#"><img src="images/menu.png" alt="toggle icon" class="open-nav"></a>
    <h1>Recipe Finder</h1>
    <a href="#"><img src="images/search.svg" alt="search icon" class="search-icon"></a>
  </header>
  <header class="nav-bar-desktop">
    <div class="col-half">
      <h1>Recipe Finder</h1>
    </div>
    <div class="col-half justify-end">
      <a href="#">
        <h2>Home</h2>
      </a><a href="#">
        <h2>Favorites</h2>
      </a><a href="#">
        <h2>Daily Recipes</h2>
      </a>
      <a href="#"><img src="images/search.svg" alt="search icon" class="search-icon"></a>
    </div>
  </header>
  <main>
    <div class="container views">
      <div class="container hidden" data-view="home">
        <div class="row justify-center align-center">
          <div class="col">
            <h1 class="home-text">Begin by searching for a recipe</h1>
          </div>
          <div class="col justify-center">
            <button class="search-btn">
              <img src="images/search-blue.svg" alt="search icon" class="search-icon">
              <span>Search</span>
            </button>
          </div>
        </div>
      </div>
      <div class="container" data-view="search">
        <form class="search-form" action="" method="get">
          <div class="row justify-center">
            <div class="col-half label-kw row">
              <label for="keywords">Keywords</label>
            </div>
            <div class="col-half">
              <input class="keywords" type="text" id="keywords"
              placeholder="recipe name, ingredients, etc">
            </div>
            <div class="col-half justify-between margin-bot">
              <div class="col-half justify-center">
                <label for="calories">Calories</label>
                <input class="small-input" type="text" id="calories-from" placeholder="From">
                <input class="small-input" type="text" id="calories-to" placeholder="To">
              </div>
              <div class="col-half justify-center">
                <label for="ingredients">Max Ingredients</label>
                <input class="small-input" type="text" id="ingredients" placeholder="Up to">
              </div>
            </div>
            <div class="col-half justify-center margin-bot">
              <label for="meal-type">Meal Type</label>
              <select class="meal-type-wheel" name="meal" id="meal-type">
                <option value="">Select an Option</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="snack">Snack</option>
                <option value="teatime">Teatime</option>
              </select>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
